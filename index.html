<body>

	<h1>
		Onboarding Javascript (Green)
	</h1>

    <p>
        <input type="button" 
            onclick="populateCountrySelect()" 
                value="Click to Populate Countries" />

    <select id="state-select" name="states"></select> 
    

    <p id="msg"></p>
